name: Basic CI Workflow

on:
  push:
    branches:
      - 'Development'  # Trigger when code is pushed to the 'main' branch 
  pull_request:
    branches:
      - Development  # Trigger on pull requests targeting the 'main' branch
  workflow_dispatch:  # Trigger manually via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: git clone https://github.com/Ngecha/Money-transfer-app.git

      - name: Install Node.js and dependencies
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
          sudo apt-get install -y nodejs
          cd repository
          npm install

      - name: Run tests
        run: npm test
